title: Text left
extends@: default

form:
  fields:
    tabs:
      fields:
        content:

          fields:
            header.text_left.title.translatable:
              type: text
              label: Title
              classess: 'translatable'
            header.text_left.image:
              type: pagemediaselect
              label: Image left
            header.text_left.classes:
              label: Background Color
              type: selectize
              selectize:
                  options:
                      - text: "Primary"
                        value: "bg-primary"
                      - text: "Primary Light"
                        value: "bg-primary-light"
                      - text: "Black"
                        value: "bg-black"
                      - text: "White"
                        value: "bg-white"
                      - text: "Tertiery"
                        value: "bg-tertiery"

            header.media_order:
                ordering@: 99


