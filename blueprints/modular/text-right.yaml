title: Text right
extends@: default

form:
  fields:
    tabs:
      fields:
        content:
          fields:
            header.media_order:
                ordering@: 99
            header.text_right.title.translatable:
              type: text
              label: Title
              classess: 'translatable'
            header.text_right.image:
              type: pagemediaselect
              label: Image left
            header.text_right.classes:
              label: Background Color
              type: selectize
              selectize:
                  options:
                      - text: "Primary"
                        value: "bg-primary"
                      - text: "Primary Light"
                        value: "bg-primary-light"
                      - text: "Black"
                        value: "bg-black"
                      - text: "White"
                        value: "bg-white"


